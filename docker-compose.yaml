version: "3"


volumes:
  postgres:
  static_volume:

networks:
  internal:

services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - /var/lib/postgresql/data/
    env_file:
      - .env
    networks:
      - internal
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_HOST_AUTH_METHOD: trust
      PGDATA: /var/lib/postgresql/data/pgdata

  web:
    build: api/
    restart: always
    volumes:
      - static_volume:/app/photos/
    ports:
      - "8000:8000"
    networks:
      - internal
    env_file:
      - ./.env
    depends_on:
      - db
      

  bot:
    build: bot/
    restart: always
    networks:
      - internal
    env_file:
      - ./.env
    depends_on:
      - web